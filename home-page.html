    <title>My Basic HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;

    <header>
      <h1>Welcome to My Page</h1>

    <main>

        <li>Item 1</li>
        <li>Item 2</li>
